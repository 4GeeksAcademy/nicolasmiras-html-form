<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-File</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>


    <div class="container p-4">


        <div class="card">
            <h1 class="card-header fw-bold">
                Payment form example
            </h1>

            <form class="row g-3 p-4">
                <div class="col-md-5">
                    <label for="card_num" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card_num" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <p><i class="fa-solid fa-dollar-sign"></i></p>
                        <input type="number" class="form-control rounded-start-0" id="amount" placeholder="Amount">
                    </div>
                </div>
            </form>

            <form class="row g-3 p-4">
                <div class="col-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </form>

            <form class="row g-3 p-4">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option selected>Pick a state</option>
                        <option value="met">Metropolitana</option>
                        <option value="mag">Magallanes</option>
                        <option value="ar">Araucania</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal">
                </div>
            </form>

            <form class="row g-3 p-4">
                <div class="col-md-3">
                    <label for="payment" class="form-label">We accept</label>
                </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                    </div>
                    <div class="text-body-tertiary">
                        <h10>Add any notes here.</h10>
                    </div>
                </div>
            </form>




        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


</body>

</html>
